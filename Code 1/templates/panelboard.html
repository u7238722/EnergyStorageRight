    function HashMap() {
        //定义长度
        var length = 0;
        //创建一个对象
        var obj = new Object();

        /**
         * 判断Map是否为空
         */
        this.isEmpty = function () {
            return length == 0;
        };

        /**
         * 判断对象中是否包含给定Key
         */
        this.containsKey = function (key) {
            return (key in obj);
        };

        /**
         * 判断对象中是否包含给定的Value
         */
        this.containsValue = function (value) {
            for (var key in obj) {
                if (obj[key] == value) {
                    return true;
                }
            }
            return false;
        };

        /**
         *向map中添加数据
         */
        this.put = function (key, value) {
            if (!this.containsKey(key)) {
                length++;
            }
            obj[key] = value;
        };

        /**
         * 根据给定的Key获得Value
         */
        this.get = function (key) {
            return this.containsKey(key) ? obj[key] : null;
        };

        /**
         * 根据给定的Key删除一个值
         */
        this.remove = function (key) {
            if (this.containsKey(key) && (delete obj[key])) {
                length--;
            }
        };

        /**
         * 获得Map中的所有Value
         */
        this.values = function () {
            var _values = new Array();
            for (var key in obj) {
                _values.push(obj[key]);
            }
            return _values;
        };

        /**
         * 获得Map中的所有Key
         */
        this.keySet = function () {
            var _keys = new Array();
            for (var key in obj) {
                _keys.push(key);
            }
            return _keys;
        };

        /**
         * 获得Map的长度
         */
        this.size = function () {
            return length;
        };

        /**
         * 清空Map
         */
        this.clear = function () {
            length = 0;
            obj = new Object();
        };
    }

        function radToDeg(rad) {
            return rad / (Math.PI / 180);

        function degToRad(degrees) {
            return degrees * (Math.PI / 180);

        function get_polygon_centroid(pts) {
            if (pts.length > 0) {
                vertex_x = 0;
                vertex_y = 0;
                vertex_z = 0;
                pts_len = pts.length;

                for (i = 0; i < pts_len; i++) {
                    vertex_lon = degToRad(pts[i][0]);
                    vertex_lat = degToRad(pts[i][1]);

                    vertex_x += Math.cos(vertex_lat) * Math.cos(vertex_lon);
                    vertex_y += Math.cos(vertex_lat) * Math.sin(vertex_lon);
                    vertex_z += Math.sin(vertex_lat);
                }

                vertex_x = vertex_x / pts_len;
                vertex_y = vertex_y / pts_len;
                vertex_z = vertex_z / pts_len;

                cen_lon = radToDeg(Math.atan2(vertex_y, vertex_x));
                cen_lat = radToDeg(Math.atan2(vertex_z, Math.sqrt(vertex_x * vertex_x + vertex_y * vertex_y)));
                return [cen_lon, cen_lat]
            }

        function isInPolygon(point, points) {
            var n = points.length;
            var nCross = 0;
            for (let i = 0; i < n; i++) {
                var p1 = points[i];
                // alert("p1"+p1)
                var p2 = (points[(i + 1) % n]);
                // alert("p2"+p2)
                // 求解 y=p.y 与 p1 p2 的交点
                // p1p2 与 y=p0.y平行
                p1[0] = parseFloat(p1[0]);
                p1[1] = parseFloat(p1[1]);
                p2[0] = parseFloat(p2[0]);
                p2[1] = parseFloat(p2[1]);
                if (p1[1] === p2[1]) {

                    continue;
                }

                // 交点在p1p2延长线上
                if (point[1] < Math.min(p1[1], p2[1]))
                    continue;
                // 交点在p1p2延长线上
                if (point[1] >= Math.max(p1[1], p2[1]))
                    continue;
                // 求交点的 X 坐标
                var x = (point[1] - p1[1]) * (p2[0] - p1[0]) / (p2[1] - p1[1]) + p1[0];

                // 只统计单边交点
                if (x > point[0]){
                    globe_var = x;
                    nCross++;
                }
            }

            return (nCross % 2 === 1);
        }
